<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="signup">
      <h2 class="signup_heading">Create account</h2>
      <p class="signup_already">
        Already have an account? <a href="#" class="signup_signin">Sign in</a>
      </p>
      <form action="#" class="signup_form">
        <div class="form_group">
          <input type="text" class="form_input" placeholder="Midname" />
        </div>

        <div class="form_group2">
          <input type="text" class="form_input" placeholder="Firstname" />
          <input type="text" class="form_input" placeholder="Lastname" />
        </div>

        <div class="form_group">
          <input type="email" class="form_input" placeholder="Email" />
        </div>

        <div class="form_group">
          <button type="submit" class="form_submit">
            Sign Up <i class="fa fa-long-arrow-right"></i>
          </button>
        </div>
        <div class="form_tos">
          <input type="checkbox" name="" id="tos" />
          <label for="tos">I have read and agree the </label
          ><a href="#">Terms of service</a>
        </div>
      </form>
    </div>
  </body>
</html>
